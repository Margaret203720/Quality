<script type="text/javascript">

function isPrime(number) {
  if (number <= 1) {
    return false;
  }

  for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
      return false;
    }
  }

  return true;
}


const limit = 9;

document.write(`Простые числа от 1 до ${limit}: ` + "<br />");
for (let i = 2; i <= limit; i++) {
  if (isPrime(i)) {
    document.write(i + "<br />");
  }
}


</script>
