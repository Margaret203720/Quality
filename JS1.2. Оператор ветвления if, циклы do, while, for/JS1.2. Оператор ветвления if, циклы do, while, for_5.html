<script type="text/javascript">

function isPalindrome(str) {
  // Удаляем все пробелы из строки и приводим ее к нижнему регистру
  str = str.replace(/\s/g, '').toLowerCase();
  
  // Проверяем, является ли строка палиндромом
  for (let i = 0; i < Math.floor(str.length / 2); i++) {
    if (str[i] !== str[str.length - 1 - i]) {
      return false;
    }
  }
  
  return true;
}


const surname = "Кокорева";
const isSurnamePalindrome = isPalindrome(surname);

if (isSurnamePalindrome) {
  document.write(`Фамилия "${surname}" является палиндромом.`);
} else {
  document.write(`Фамилия "${surname}" не является палиндромом.`);
}



</script>
