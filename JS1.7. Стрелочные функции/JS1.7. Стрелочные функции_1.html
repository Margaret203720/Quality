<script type="text/javascript">

const add = (a, b) => a + b;

const subtract = (a, b) => a - b;

const multiply = (a, b) => a * b;

const divide = (a, b) => {
  if (b === 0) {
    return "Ошибка: деление на ноль!";
  }
  return a / b;
};

// Пример использования
document.write(add(5, 3), "<br />"); // 8
document.write(subtract(7, 2), "<br />"); // 5
document.write(multiply(4, 6), "<br />"); // 24
document.write(divide(10, 2), "<br />"); // 5
document.write(divide(8, 0), "<br />"); // Ошибка: деление на ноль!


</script>
