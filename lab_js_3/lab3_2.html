<script type="text/javascript">

// Функция для замены отрицательных элементов квадратами
function replaceNegativeWithSquares(array) {
  for (let i = 0; i < array.length; i++) {
    if (array[i] < 0) {
      array[i] = Math.pow(array[i], 2);
    }
  }
  return array;
}

// Создание числового массива из n чисел
const n = 15; // Замените на желаемое значение n
const array = [];
for (let i = 0; i < n; i++) {
  array.push(Math.floor(Math.random() * 21) - 10); // Генерация случайных чисел в интервале [-10, 10]
}

document.write("Исходный массив: ", array, " <br />");

// Замена отрицательных элементов их квадратами
const modifiedArray = replaceNegativeWithSquares(array);

document.write("Массив с замененными отрицательными элементами:", modifiedArray);



</script>
