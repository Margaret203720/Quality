<script type="text/javascript">

function simulate() {
  const colors = ['красный', 'черный', 'белый'];
  const counts = [0, 0, 0];
  let maxRedCount = 0;

  for (let i = 0; i < 1000000; i++) {
    const randomIndex = Math.floor(Math.random() * 3);
    const color = colors[randomIndex];
    counts[randomIndex]++;

    if (color === 'красный' && counts[randomIndex] > maxRedCount) {
      maxRedCount = counts[randomIndex];
    }
  }

  return maxRedCount;
}

const maxRedCount = simulate();

document.write('Максимальное число выпадений красного значения:', maxRedCount);

</script>
