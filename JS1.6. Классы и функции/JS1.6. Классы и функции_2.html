<script type="text/javascript">

function isPalindrome(str) {
  // Удаляем все пробелы и приводим строку к нижнему регистру
  str = str.replace(/\s/g, '').toLowerCase();

  // Перебираем символы строки
  for (let i = 0; i < Math.floor(str.length / 2); i++) {
    // Сравниваем символы с обоих концов строки
    if (str[i] !== str[str.length - 1 - i]) {
      return false; // Если символы не совпадают, строка не является палиндромом
    }
  }

  return true; // Если все символы совпадают, строка является палиндромом
}

// Пример использования
const string1 = "А роза упала на лапу Азора";
document.write(isPalindrome(string1), " <br />"); // true

const string2 = "Hello, world!";
document.write(isPalindrome(string2), " <br />"); // false



</script>
