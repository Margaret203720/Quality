<!DOCTYPE html>
<html>
<head>
  <title>Выделение ячейки с максимальным числом</title>
  <style>
    td {
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
    <p>Дана таблица с числами. По нажатию на кнопку найдите ячейку, в которой хранится максимальное число, и сделайте ее фон красным</p>
  <table>
    <tr>
      <td>5</td>
      <td>10</td>
      <td>3</td>
    </tr>
    <tr>
      <td>8</td>
      <td>2</td>
      <td>7</td>
    </tr>
    <tr>
      <td>4</td>
      <td>6</td>
      <td>9</td>
    </tr>
  </table>
  <button onclick="highlightMaxCell()">Выделить максимальное число</button>

  <script>
    function highlightMaxCell() {
      var table = document.getElementsByTagName('table')[0];
      var rows = table.rows;
      var maxNumber = Number.MIN_SAFE_INTEGER;
      var maxCell = null;

      for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].cells;

        for (var j = 0; j < cells.length; j++) {
          var cellNumber = parseInt(cells[j].textContent);

          if (!isNaN(cellNumber) && cellNumber > maxNumber) {
            maxNumber = cellNumber;
            maxCell = cells[j];
          }
        }
      }

      if (maxCell) {
        maxCell.style.backgroundColor = 'red';
      }
    }
  </script>
</body>
</html>
