<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title></title> 
</head> 
<body style="margin: 0%;overflow: hidden;"> 
<input type="text" id='inp1' placeholder="Введите число" class="inputs"> 
<input type="text" id='inp2' placeholder="Введите число" class="inputs"> 
<input type="text" id='inp3' placeholder="Введите число" class="inputs"> 
<input type="button" id="result" value="calculate" class="inputs" onclick="calc(); 
"> 

<p class="inputs">Result: </p> 

<style> 

.inputs { 
position: absolute; 
} 

</style> 

<script> 

var inputs = document.querySelectorAll('.inputs'); 

for (var i = 0;i<inputs.length;i++) { 
inputs[i]. style.top =i*50+"px"; 
} 

var calc = function() { 
let inputs = document.querySelectorAll('.inputs'); 
let summ = 0; 

for (var i = 0;i<inputs.length-2;i++) { 
summ+=Number(inputs[i].value); 
} 

inputs[inputs.length-1].innerHTML='Result: '+summ; 
} 

</script> 
</body> 
</html>
