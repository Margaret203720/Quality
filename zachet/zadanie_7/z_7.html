<!DOCTYPE html>
<html>
<head>
  <title>Выделение активной ссылки</title>
  <style>
    .active {
      background-color: red;
    }
  </style>
</head>
<body>
  <p>Активная ссылка: <span id="activeLinkText"></span></p>
  <a href="#" onclick="setActiveLink(this)">Ссылка 1</a>
  <a href="#" onclick="setActiveLink(this)">Ссылка 2</a>
  <a href="#" onclick="setActiveLink(this)">Ссылка 3</a>

  <script>
    var activeLink = null;

    function setActiveLink(link) {
      // Проверяем, есть ли активная ссылка
      if (activeLink) {
        // Снимаем выделение с предыдущей активной ссылки
        activeLink.classList.remove('active');
      }

      // Устанавливаем текущую ссылку как активную
      activeLink = link;

      // Добавляем выделение к текущей активной ссылке
      activeLink.classList.add('active');

      // Обновляем текст в абзаце для отображения активной ссылки
      var activeLinkText = document.getElementById('activeLinkText');
      activeLinkText.textContent = activeLink.textContent;
    }
  </script>
</body>
</html>
