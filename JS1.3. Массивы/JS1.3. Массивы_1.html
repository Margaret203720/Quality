<script type="text/javascript">

function generateRandomNumber(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Формирование массива из 15 случайных чисел
const array = [];
for (let i = 0; i < 15; i++) {
  array.push(generateRandomNumber(-10, 30));
}

document.write("Сформированный массив: ", array, " <br />");

// Нахождение среднего арифметического положительных элементов
let sum = 0;
let count = 0;

for (let i = 0; i < array.length; i++) {
  if (array[i] > 0) {
    sum += array[i];
    count++;
  }
}

let average = 0;
if (count > 0) {
  average = sum / count;
}

document.write("Среднее арифметическое положительных элементов:", average);


</script>
